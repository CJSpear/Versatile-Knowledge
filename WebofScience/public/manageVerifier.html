<html ng-app="VK">
    <head>
        <title>Manage Verifiers</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/VK.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="UserController as userCtrl">
        <div ng-include="'topmenu.html'"></div>
        <div class="mainbody">
            <div class="fillbody">
                <h1>Verifiers</h1>
                <hr>
                <table ng-controller="AdminController as adminCtrl" id="manageverifier">
                    <thead class="mvhead">
                    <th class="th">Name</th>
                    <th class="th">Department</th>
                    <th class="th">Field of Research</th>
                    </thead>
                    <tr data-ng-repeat="user in userCtrl.users" class="mvrow">
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>{{user.deptName}}</td>
                        <td>{{user.fieldResearch}}</td>
                        <td>
                            <button ng-click="adminCtrl.upgradeVerifier(user)" ng-if="user.roleId == 1">Promote</button>
                            <button ng-click="adminCtrl.demoteVerifier(user)" ng-if="user.roleId != 1">Demote</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
