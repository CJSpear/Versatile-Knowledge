<html ng-app="VK">
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/VK.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-controller="UserController as userCtrl">
        <div ng-include="'topmenu.html'"></div>
        <div >
			  <table ng-data-repeat="user in userCtrl.users">
				  <thead>
				  <th>Name</th>
				  <th>Department</th>
				  <th>Field of Research</th>
				  <th>Role</th>
				  </thead>
				  <tr ng-data-repeat="role in userCtrl.roles">
					  <th>{{user.firstName}} {{user.lastName}}</th>
					  <th>{{user.deptName}}</th>
					  <th>{{user.fieldResearch}}</th>
					  <th>{{role}}</th>
				  </tr>
			  </table>
		  </div>
    </body>
</html>
