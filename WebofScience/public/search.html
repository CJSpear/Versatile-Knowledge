<html ng-app="searching">
    <head>
        <title>Search</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/VK.js"></script>
        <script src='js/search.js'></script>
    </head>
    <body ng-controller="SearchController as searchCtrl">
        <div ng-include="'topmenusearch.html'"></div>
        <hr>
        <div align='center' style='margin: 100px;'>
            <form ng-submit="searchCtrl.search(SearchInfo, SearchType)" >
                <select name="dropdown" ng-model ="SearchType">
                <option value = 'title'>Title</option>
                <option value = "author">Author</option>
                <option value = "keyword">Keywords</option>
            </select>
            <input ng-model="SearchInfo" type='text' placeholder='Search...' style='width: 50%; height: 30px;'>
            <button type="submit" style='height:35px'>Search</button>
            </form>

            <button ng-click = "order = 'Title'">Title</button>
            <button ng-click = "order = 'Author'">Author</button>
            <button ng-click = "order = 'Keyword'">Keyword</button>
            


            <p> Search Results for {{SearchInfo}}</p>
            
            <ui ng-repeat = "message in messages | orderBy: order">
<!--             <li ng-repeat = "message in messages track by $index">-->
                {{message.Title}} - {{message.Author}} - {{message.Keyword}} -- <p>This Article Currently has a sentiment score of</p>{{message.Sentiment}}
                <p>Cited By </p>{{message.Cited_Count}} 
            </ui>
          
               
    


    
    </body>
</html>
