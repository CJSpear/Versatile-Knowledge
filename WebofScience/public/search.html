<html ng-app="searching">
    <head>
        <title>Search</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/VK.js"></script>
        <script src='js/search.js'></script>
    </head>
    <body ng-controller="SearchController as searchCtrl">
        <div ng-include="'topmenusearch.html'"></div>
        <hr>
        <div class="mainbody">
            <div class="fillbody">
                <form ng-submit="searchCtrl.search(SearchInfo, SearchType)" class="search">
                    <select name="dropdown" ng-model ="SearchType" class="searchselect">
                        <option value = "author">Author</option>
                        <option value = 'title'>Title</option>
                    </select>
                    <input ng-model="SearchInfo" type='text' placeholder='Search...' id="SearchInput">
                    <button type="submit" class="searchbutton">Search</button>
                </form>
                <center>
                <button ng-click = "order = 'Title'" class="searchbutton, topmargin">Title</button>
                <button ng-click = "order = 'Abstract'" class="searchbutton, topmargin">Author</button>
                <button ng-click = "order = 'Keyword'" class="searchbutton, topmargin">Date</button>
                </center>

                <p> Search Results for {{SearchInfo}}</p>
                <ul>
                    <!--            <li ng-repeat = "message in messages | orderBy: order">-->
                    <li ng-repeat = "message in messages">
                        {{message.Title}} - {{message.Abstract}} - {{message.Date}}
                    </li>
                </ul>
            </div>
        </div>


    </body>
</html>
