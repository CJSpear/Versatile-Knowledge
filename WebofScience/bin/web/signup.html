<!DOCTYPE html>
<html ng-app="VK">
    <head>

        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/VK.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div ng-include="'topmenu.html'"></div>
        <div class="mainbody">
            <div class="fillbody">
                <h1> Create Account </h1>
                <hr>
                <form ng-controller="UserController as userCtrl" ng-submit="userCtrl.registerUser(user)"  class="login-form">
                    <fieldset>
                        <legend align='left'>Account Details</legend>
                        <label for=“firstName”>First Name:</label>
                        <input type="text" ng-model="user.firstName" required>
                        <br>

                        <label for=“lastName”>Last Name:</label>
                        <input type="text" ng-model="user.lastName" required>
                        <br>


                        <label for=“gender”>Gender:</label>
                        <input type="text" ng-model="user.gender" required>
                        <br>

                        <label for=“email”>Email:</label>
                        <input type="email" ng-model="user.email" required>
                        <br>

                        <label for=“dob”>Date of Birth:</label>
                        <input type="date" ng-model="user.dob" name="dob">
                        <br>

                        <label for=“username”>Username:</label>
                        <input type="text" ng-model="user.username" required>
                        <br>

                        <label for=“password”>Password:</label>
                        <input type="password" ng-model="user.password" required>
                        <br><br>
                        <hr>
                        <br>
                        <label for="institution">Institution:</label>
                        <input type="text" ng-model="user.institution" required>
                        <br>
                        <label for="deptName">Department:</label>
                        <input type="text" ng-model="user.deptName" required>
                        <br>
                        <label for="fieldResearch">Field Of Research:</label>
                        <input type="text" ng-model="user.fieldResearch" required>
                        <br><br>
                        <button type="submit" class="btn">Create Account</button>
                        <br><br>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </body>
</html>
